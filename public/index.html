<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus Metrics Query</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Prometheus Metrics Query</h1>
        <form id="query-form">
            <div class="input-group">
                <div class="input-item">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>
                <div class="input-item">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" name="end-date" required>
                </div>
            </div>
            <div class="input-group">
                <div class="input-item">
                    <label for="start-time">Start Time (HH:MM:SS):</label>
                    <input type="time" id="start-time" name="start-time" required step="1">
                </div>
                <div class="input-item">
                    <label for="end-time">End Time (HH:MM:SS):</label>
                    <input type="time" id="end-time" name="end-time" required step="1">
                </div>
            </div>
            <div class="input-item">
                <label for="metric-select">Metric Name:</label>
                <select id="metric-select" name="metric-select" required style="width: 100%;"></select>
            </div>
            <div class="input-item">
                <label for="label-select">Label Filters:</label>
                <div id="label-select-container">
                    <!-- Dynamic label key-value pair inputs will be added here -->
                </div>
                <button type="button" id="add-label-filter">Add Label Filter</button>
            </div>
            <div class="input-item">
                <label for="step">Step (seconds):</label>
                <input type="number" id="step" name="step" required min="1" value="1">
            </div>
            <button type="submit">Query</button>
        </form>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="result"></div> <!-- Container for download links -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
